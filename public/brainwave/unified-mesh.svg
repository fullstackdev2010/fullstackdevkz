<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ballA" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.85"/>
      <stop offset="60%" stop-color="#A78BFA" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#0B0F19" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="ballB" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.85"/>
      <stop offset="60%" stop-color="#22D3EE" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#0B0F19" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="ballC" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#67E8F9" stop-opacity="0.85"/>
      <stop offset="60%" stop-color="#C4B5FD" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#0B0F19" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#334155" />
    </pattern>
    <filter id="blurA"><feGaussianBlur stdDeviation="55" /></filter>
    <filter id="blurB"><feGaussianBlur stdDeviation="45" /></filter>
    <filter id="blurC"><feGaussianBlur stdDeviation="35" /></filter>
  </defs>

  <rect width="1600" height="900" fill="#0B0F19"/>
  <rect width="1600" height="900" fill="url(#dots)" opacity="0.28"/>

  <!-- Three soft balls -->
  <g opacity="0.9" filter="url(#blurA)">
    <circle cx="450" cy="640" r="520" fill="url(#ballA)"/>
  </g>
  <g opacity="0.85" filter="url(#blurB)">
    <circle cx="1180" cy="340" r="420" fill="url(#ballB)"/>
  </g>
  <g opacity="0.75" filter="url(#blurC)">
    <circle cx="900" cy="720" r="300" fill="url(#ballC)"/>
  </g>

  <!-- Static phone bobbles (low opacity) -->
  <g fill="none" stroke="#7dd3fc" stroke-opacity="0.18" stroke-width="2">
    <rect x="240" y="180" width="230" height="440" rx="36"/>
    <rect x="1240" y="160" width="230" height="440" rx="36"/>
    <rect x="740" y="260" width="230" height="440" rx="36"/>
  </g>
</svg>
